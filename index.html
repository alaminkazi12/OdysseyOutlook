<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OdysseyOutlook</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="Images/logo.png" alt="" />
          <h2>Odyssey <span>Outlook</span></h2>
        </div>
        <ul>
          <li><a href="" class="visited-link">Home </a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="toggle-button">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- banner section start here -->
      <div class="banner">
        <h2>Explore Your Travel</h2>
        <p>
          Embark on an epic journey with OdysseyOutlook. Discover, indulge, and
          create memories. Your adventure begins now!
        </p>
        <div class="serch-box">
          <input
            type="text"
            name="where-to-go"
            id="where-to-go"
            placeholder="Where to go"
          />
          <select name="time" id="time">
            <option value="" disabled selected>When</option>
          </select>
          <select name="type" id="type">
            <option value="" disabled selected>Select Type</option>
          </select>
          <button class="primary-button">
            <i class="fa-solid fa-magnifying-glass fa-beat"></i> Find Now
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- main section -->
    </main>
    <footer>
      <!-- footer -->
    </footer>
  </body>
</html>
